<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos de Leitura</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Formulário de Pesquisa - Hábitos de Leitura</h1>
        <p id="description">Ajude-nos a entender o impacto da literatura na sua vida!</p>
    </header>

    <form action="#" id="survey-form">
        <div class="control">
            <!--Nome, Email e Idade-->
            <label for="name" id="name-label">Nome</label>
            <input type="text" id="name" placeholder="Escreva o seu nome" required>
            <br>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Escreva o seu email" required>
            <br>
            <label for="number" id="number-label">Idade</label>
            <input type="number" id="number" min="4" max="120" placeholder="Escreva a sua idade">
            <br>

            <!--Dropdown-->
            <label for="dropdown-label">Com que frequência lê?</label>
            <br>
            <select id="dropdown" name="dropdown">
                <option value="dia">Uma vez por dia</option>
                <option value="semana">Uma vez por semana</option>
                <option value="mes">Uma vez por mês</option>
                <option value="ano">Uma vez por ano</option>
            </select>
            <br>
        </div>
        <div class="espaco">
            <!--Radio-->
            <label for="radio-label">Quanto tempo dedica à literatura por dia?</label><br>
            <input type="radio" id="30 minutos" name="tempo" value="30 minutos" checked>
            <label for="30 minutos">30 minutos</label><br>
            <input type="radio" id="1 a 2 horas" name="tempo" value="1 a 2 horas">
            <label for="1 a 2 horas">1 a 2 horas</label><br>
            <input type="radio" id="2 a 4 horas" name="tempo" value="2 a 4 horas">
            <label for="2 a 4 horas">2 a 4 horas</label><br>
            <input type="radio" id="5+" name="tempo" value="5+">
            <label for="5+">Mais de 5 horas</label>
            <br>
        </div>
        <div class="control">
            <label for="dropdown-label">Onde costuma ler?</label>
                <br>
                <select id="dropdown" name="dropdown">
                    <option value="quarto">Quarto</option>
                    <option value="sala-de-estar">Sala de Estar</option>
                    <option value="casa">Em qualquer divisão da casa</option>
                    <option value="ar-livre">Ao ar livre</option>
                    <option value="cafe">Num café</option>
                </select>
                <br>
        </div>
        <div class="espaco">
            <!--Radio-->
            <label for="radio-label">Quantos livros lê por ano?</label><br>
            <input type="radio" id="1 a 5" name="quantidade" value="1 a 5" checked>
            <label for="1 a 5">1 a 5 livros</label><br>
            <input type="radio" id="5 a 10" name="quantidade" value="5 a 10">
            <label for="5 a 10">5 a 10 livros</label><br>
            <input type="radio" id="10 a 20" name="quantidade" value="10 a 20">
            <label for="10 a 20">10 a 20 livros</label><br>
            <input type="radio" id="opcao-4" name="quantidade" value="20+">
            <label for="20+">Mais de 20 livros</label>
            <br>
        </div>
        <!--Checkboxs-->
        <label for="checkbox-label">Quais os seus Gêneros Literários Favoritos?</label><br>
        <input type="checkbox" id="romance" name="romance" value="Romance" checked>
        <label for="romance">Romance</label><br>
        <input type="checkbox" id="romance-historico" name="romance-historico" value="Romance Histórico">
        <label for="romance-historico">Romance Histórico</label><br>
        <input type="checkbox" id="policial-thriller" name="policial-thriller" value="Policial e Thriller">
        <label for="policial-thriller">Policial e Thriller</label><br>
        <input type="checkbox" id="ficcao-fantastico" name="ficcao-fantastico" value="Ficção e Fantástico">
        <label for="ficcao-fantastico">Ficção e Fantástico</label><br>
        <input type="checkbox" id="biografias" name="biografias" value="Biografias e Vidas Reais">
        <label for="biografias">Biografias e Vidas Reais</label><br>
        <input type="checkbox" id="cronicas-atualidade" name="cronicas-atualidade" value="Crónias e Atualidade">
        <label for="cronicas-atualidade">Crónias e Atualidade</label><br>
        <input type="checkbox" id="historia-politica" name="historia-politica" value="História e Política">
        <label for="historia-politica">História e Política</label><br>
        <input type="checkbox" id="humor" name="humor" value="Humor">
        <label for="humor">Humor</label>
        <!--TextArea-->  
        <p>Por fim, qual ou quais são os seus livros favoritos?</p>
        <textarea rows="4" cols="92" name="resposta" form="survey-form">Escreva aqui a sua resposta</textarea>
        <br>
            <button id="submit" type="submit" form="survey-form" value="Submit">Enviar</button>    
    </form>
</body>
</html>
